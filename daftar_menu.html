<html>
  <head>
    <title>Daftar menu</title>
    <script lang="javascript">
      function hitung(ele) {
          var total = document.getElementById('total').value;
          total = (total ? parseInt(total) : 0);
          var harga = 0;

          if (ele.checked) {
              harga = ele.value;
              total += parseInt(harga);
          } else {
              harga = ele.value;
              if (total > 0)
              total -= parseInt(harga);
          }
          document.getElementById('total').value = total;
      }
    </script>
  </head>
  <body>
    <h1>Daftar Menu Makanan</h1>
    <label><input type="checkbox" value="5000" id="menu1" onclick="hitung(this);" /> Ayam Goreng Rp.5000</label><br />
    <label><input type="checkbox" value="1000" id="menu2" onclick="hitung(this);" /> Tempe Goreng Rp.1000</label><br />
    <label><input type="checkbox" value="3000" id="menu3" onclick="hitung(this);" /> Telur Dadar Rp.3000</label><br />
    <strong>Total Bayar : Rp. <input id="total" type="text" /></strong>
  </body>
</html>
